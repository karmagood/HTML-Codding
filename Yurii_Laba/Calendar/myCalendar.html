<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>

    <script src="myCalendar.js"></script>
    <link rel="stylesheet" href="style/myCalendar.css">

</head>
<header class="header-calendar">
    <section id="header-calendar__month"></section>
    <section id="header-calendar__year"></section>
</header>


<header class="header-week">

    <section class="header-week__day">Sun</section>
    <section class="header-week__day">Mon</section>
    <section class="header-week__day">Tue</section>
    <section class="header-week__day">Wed</section>
    <section class="header-week__day">Thu</section>
    <section class="header-week__day">Fri</section>
    <section class="header-week__day">Sat</section>

</header>


<body>
<main id="main-calendar" class="main-calendar"></main>

</body>
<footer class="footer-calendar">
    <input id="footer-calendar__button-previous-month" type="submit" name="button" value="previous month"/>
    <input id="footer-calendar__button-next-month" type="submit" name="button" value="next month"/>
</footer>


</html>
