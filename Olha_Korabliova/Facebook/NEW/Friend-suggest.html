<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/Friend-suggest.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>People you may know</title>
</head>
<body>
<div class="Friend-suggest">
    <h5 class="Friend-suggest__title">People You May Know <a class="Friend-suggest__link" href="#">See All</a></h5>
    <div class="Friend-suggest__item">
        <a href="#">
            <img class="Friend-suggest__user-pic"
                 src="images/friend_suggestion_avatar.png"/>
        </a>
        <div class="Friend-suggest__user-info">
            <a class="Friend-suggest__user-name" href="#">{{user-name}}</a><br>
            <a class="Friend-suggest__mutual-frs" href="#">{{mutual-friends}}</a><br>
            <button class="Friend-suggest__button" type="button">
                <i class="fa fa-user-plus"></i>
                Add Friend
            </button>
        </div>
    </div>
    <div class="Friend-suggest__item">
        <a href="#">
            <img class="Friend-suggest__user-pic"
                 src="images/friend_suggestion_avatar.png"/>
        </a>
        <div class="Friend-suggest__user-info">
            <a class="Friend-suggest__user-name" href="#">{{user-name}}</a><br>
            <a class="Friend-suggest__mutual-frs" href="#">{{mutual-friends}}</a><br>
            <button class="Friend-suggest__button" type="button">
                <i class="fa fa-user-plus"></i>
                Add Friend
            </button>
        </div>
    </div>
    <div class="Friend-suggest__item">
        <a href="#">
            <img class="Friend-suggest__user-pic"
                 src="images/friend_suggestion_avatar.png"/>
        </a>
        <div class="Friend-suggest__user-info">
            <a class="Friend-suggest__user-name" href="#">{{user-name}}</a><br>
            <a class="Friend-suggest__mutual-frs" href="#">{{mutual-friends}}</a><br>
            <button class="Friend-suggest__button" type="button">
                <i class="fa fa-user-plus"></i>
                Add Friend
            </button>
        </div>
    </div>
</div>
</body>
</html>
