<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/News.css"/>
    <link rel="stylesheet" href="../styles/Icons.css"/>
    <title>News</title>
</head>
<body>
<div class="News">
    <header class="News__make-post">
        <a class="News__post-option first active" href="#">
            <span class="News__icon Icon_pencil"></span>Make Post
        </a>
        <a class="News__post-option" href="#">
            <span class="News__icon Icon_photo-camera"></span>Photo/Video Album
        </a>
        <a class="News__post-option" href="#">
            <span class="News__icon Icon_video-camera"></span>Video
        </a>
    </header>
    <div class="News__content">
        <form class="News__form" action="#">
            <a href="user_page">
                <img class="News__user-pic" src="../images/user_avatar.jpeg"/>
            </a>
            <input class="News__text-input" name="text" placeholder="What's on your mind, Olya?"/>
        </form>
        <footer class="News__additional">
            <a class="News__more-options" href="#">
                <span class="Icon Icon_photo-video-option"></span>Photo/Video
            </a>
            <a class="News__more-options" href="#">
                <span class="Icon Icon_feeling-activity-option"></span>Feeling/Activity
            </a>
            <a class="News__more-options" href="#">
                <span class="Icon Icon_more-options"></span>
            </a>
        </footer>
    </div>
</div>
</body>
</html>
