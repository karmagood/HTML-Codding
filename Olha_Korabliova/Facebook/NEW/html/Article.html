<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/Article.css"/>
    <title>Article</title>
</head>
<body>
<article class="Article">
    <header class="Article__header">
        <img class="Article__user-pic" src="../images/friend_photo_main_page.jpg"/>
        <div class="Article__user-info">
            <a class="Article__user-name" href="#">Me me</a>
            <span>{{preposition}} <a class="Article__link" href="#">{{info}}</a></span>
            <br>
            <a href="#">
                <time class="Article__time" datetime="dd.mm.yyyy">{{post-time}}</time>
            </a>
        </div>
    </header>
    <main class="Article__content">
        <p class="Article__description">Description</p>
        <img class="Article__file" src="../images/eugene_post_pic.jpg"/>
    </main>
    <footer class="Article__reaction-on">
        <a class="Article__likes-etc" href="#">
            <span class="Article__icon9 Icon9_like"></span>Like
        </a>
        <a class="Article__likes-etc" href="#">
            <span class="Article__icon9 Icon9_comment"></span>Comment
        </a>
        <a class="Article__likes-etc" href="#">
            <span class="Article__icon9 Icon9_share"></span>Share
        </a>
    </footer>
</article>
</body>
</html>
