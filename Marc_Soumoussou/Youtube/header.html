<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
    <title>Youtube Header</title>
</head>
<body>
<header class="header">
    <button class="header__hamburger-menu">
        Hamburger menu
    </button>

    <img class="header__youtube-logo" src="images/youtube-logo.png"/>

    <form class="header__search-form">
        <input class="header__search-form_search" type="text" name="search" placeholder="Search">
        <button class="header__search-form_search-button">Search Button</button>
    </form>

    <form class="header__settings">
        <button class="header__settings header__settings_upload">Upload Button</button>
        <button class="header__settings header__settings_apps">Youtube Apps Button</button>
        <button class="header__settings header__settings_options">Settings Button</button>
        <button class="header__settings header__settings_sign-in">Sign In Button</button>
    </form>
</header>
</body>
</html>
