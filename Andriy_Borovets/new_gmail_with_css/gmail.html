<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/common.css"> <!-- body style -->
    <link rel="stylesheet" type="text/css" href="style/user-header.css"> <!-- first header style -->
    <link rel="stylesheet" type="text/css" href="style/mail-header.css"> <!-- second header style -->
    <link rel="stylesheet" type="text/css" href="style/side-menu.css"> <!-- side menu style -->
    <link rel="stylesheet" type="text/css" href="style/mails_section.css"> <!-- all mails style -->
</head>
<body>
<header class="user-header">
    <img class="user-header__ucu-logo" src="https://www.google.com/a/ucu.edu.ua/images/logo.gif">
    <input class="user-header__search-field">
    <button class="user-header__search_button">
        <img class="user-header__search-image" src="style/images/search.svg">
    </button>
    <button class="user-header__opt-button1">
        <img class="user-header__search-image" src="style/images/apps.svg">
    </button>
    <button class="user-header__opt-button2">
        <img class="user-header__search-image" src="style/images/bell.svg">
    </button>
    <button class="user-header__opt-button3">
        <img class="user-header__search-image" src="style/images/user-logo.svg">
    </button>
</header>
<header class="mail-header">
    <select class="mail-header__main-selector">
        <option value="Пошта">Пошта</option>
    </select>
    <button class="mail-header__mail-selector">
        <input id="checkBox" type="checkbox">
        <select class="mail-header__mail-selector__choice">
            <option value="Пошта"></option>
        </select>
    </button>
    <button class="mail-header__refresh-button">
        <img src="style/images/refresh.svg">
    </button>
    <select class="mail-header__refresh-button">
        <option value="Більше">Більше</option>
    </select>
    <b class="mail-header__num-of-mails">1-50</b>
    &nbspз&nbsp
    <b>1260</b>
    <button class="mail-header__nav-button1">
        <img src="style/images/left-pointer.svg">
    </button>
    <button class="mail-header__nav-button2">
        <img src="style/images/right-pointer.svg">
    </button>
    <button class="mail-header__nav-button3">
        <img src="style/images/more-options.svg">
    </button>
    <button class="mail-header__nav-button4">
        <img src="style/images/settings.svg">
    </button>
</header>
<hr>
<aside class="side-menu">
    <button class="side-menu__send-button">
        Надіслати
    </button>
    <div class="side-menu__buttons-section">
        <a href="#" style="color: #d14836"><b>Вхідні</b></a>
    </div>
    <div class="side-menu__buttons-section">
        <button class="side_menu__buttons">Із зірочкою</button>
    </div>
    <div class="side-menu__buttons-section">
        <button class="side_menu__buttons">
            Надіслані
        </button>
    </div>
    <div class="side-menu__buttons-section">
        <button class="side_menu__buttons">
            <b>Чернетки (6)</b>
        </button>
    </div>
    <div class="side-menu__buttons-section">
        <button class="side_menu__buttons">
            Більше
        </button>
    </div>
</aside>
<main class="mails-section">
    <section class="mails-section__mail">
        <a class="mails-section__mail__subject">Уряд студентів</a>
    </section>
</main>
</body>
</html>
