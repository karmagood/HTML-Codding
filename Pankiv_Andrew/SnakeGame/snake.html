<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<aside class="right-side">
    <div class="info">
        <p>W - up, S - down, A - left, D - right</p>
        <p>Space bar - to pause game</p>
        <p>Any key to resume game</p>
        <p id="best-score">Best score : 0</p>
        <p id="last-score">Last score : 0</p>
        <p id="timer" style="font-size: 30px">Seconds to switch portals: 10</p>
    </div>
    <p id="score" class="info">0</p>
</aside>
</body>
</html>
